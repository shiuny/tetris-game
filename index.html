<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="controls">
        <button id="play-pause" aria-label="Play or Pause">▶️</button>
        <button id="help" aria-label="Help">❓</button>
      </div>
    </div>
    <canvas id="tetris" width="300" height="600"></canvas>
    <div id="help-modal" class="modal hidden">
      <div class="modal-content">
        <h2>操作方法</h2>
        <h3>スマホ/タブレット</h3>
        <p>左右スワイプ: ピースを左右に移動</p>
        <p>左タップ: 反時計回り回転</p>
        <p>右タップ: 時計回り回転</p>
        <p>下スワイプ: 高速落下</p>
        <p>2本指下スワイプ: 即時落下</p>
        <h3>PC</h3>
        <p>←: 左に移動</p>
        <p>→: 右に移動</p>
        <p>↑: 時計回り回転</p>
        <p>↓: 高速落下</p>
        <p>スペース: 即時落下</p>
        <button id="close-help">閉じる</button>
      </div>
    </div>
  </div>
  <script src="tetris.js"></script>
</body>
</html>
